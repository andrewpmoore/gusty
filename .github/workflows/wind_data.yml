name: Fetch Wind Data JSON

on:
  schedule:
    - cron: '30 3,9,15,21 * * *' # Run every 6h
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-wind:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System Dependencies (eccodes)
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libeccodes-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Fetch & Convert Script
        run: |
          python scripts/fetch_wind_data.py

      - name: Commit and Push Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Updated wind JSON: ${{ steps.date.outputs.date }}"
          file_pattern: 'public/data/*.json'
          branch: main
