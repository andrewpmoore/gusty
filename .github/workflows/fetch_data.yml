name: Fetch Weather Data

on:
  schedule:
    # Run every 6 hours (04:30, 10:30, etc. UTC)
    - cron: '30 4,10,16,22 * * *'
  workflow_dispatch: # Allows manual run button

permissions:
  contents: write

jobs:
  update-weather:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libeccodes-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Libraries
        run: |
          pip install requests xarray cfgrib numpy argparse

      - name: Run Fetch Script
        run: |
          # This script cleans public/data locally and then fills it with new JSONs
          python fetch_weather_data.py --type all

      - name: Deploy Data to Separate Repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.DATA_REPO_TOKEN }}  # Use the PAT we just made
          repository-name: andrewpmoore/gusty-data # <--- TARGET REPO
          folder: public/data
          branch: main             # Push to main branch of the data repo
          single-commit: true      # Delete history every time
          force: true
          clean: true
