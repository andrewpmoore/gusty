name: Fetch Weather Data

on:
  schedule:
    # Run every 6 hours (04:30, 10:30, etc. UTC)
    - cron: '30 4,10,16,22 * * *'
  workflow_dispatch: # Allows manual run button

permissions:
  contents: write

jobs:
  update-weather:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libeccodes-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Libraries
        run: |
          pip install requests xarray cfgrib numpy argparse

      - name: Run Fetch Script
        run: |
          # This script cleans public/data locally and then fills it with new JSONs
          python fetch_weather_data.py --type all

      - name: Deploy Data to Orphan Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public/data      # We only deploy the data folder
          branch: weather-data     # The target branch (separate from main)
          
          # --- HISTORY MANAGEMENT ---
          single-commit: true      # Wipes history of this branch every run!
          force: true              # Forces the overwrite
          clean: true              # Removes old files not in current build
